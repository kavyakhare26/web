<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITION PROPERTY</title>
    <style>
        .box{
            border: 2px solid black;
            width: 433px;
            height: 130px;
            margin:3px;
            padding :3px;
        }
        .box1{
            background-color: aqua;
            position: absolute;
            z-index: 1;
            top: 0px;
            position: sticky;
            

        }
        .box2{
            background-color: rgb(196, 93, 127);
            position:relative;
            top: 0px;
            left: 114px; 
            position: fixed; 
             position: static;
        }
        .box3{
            background-color: rgb(155, 155, 196);
        }
        .box4{
            background-color: brown;
        }
        .box5{
            background-color: chartreuse;
        }
        .parent{
            border: 2px solid rgb(59, 8, 19);
            margin:43px;
            padding: 55px;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class ="parent">
        <div class="box box1">this is my 1st box</div>
        <div class="box box2">this is my 2nd box</div>
        <div class="box box3">this is my 3rd box</div>
        <div class="box box4">this is my 4th box</div>
        <div class="box box5">this is my 5th box</div>
    </div>
    
</body>
</html>
