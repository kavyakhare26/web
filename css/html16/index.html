<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 3px solid black;
            border-radius: 111px;
            padding:30px;
            box-shadow: 5px 5px 15px 5px cornflowerblue;
        }
        .textshadow{
            padding: 12px;
            text-shadow: 2px 2px 4px rgb(250, 52, 161);
            outline: 2px solid rgb(85, 7, 7);
            outline-offset: 24px;
        }
    </style>

</head>
<body>
    <div class ="box">
        this is my first box;
    </div>
    <br>
    <div class="textshadow">
        this is my text box-shadow
    </div>

    
</body>
</html>
