<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: rgb(169, 8, 115);
        }
        .box1{
            color: yellow;
            padding: 40px;
            margin:44px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color:rgb(0, 195, 255);
            padding: 22px;
            margin:85px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>

</body>
</html>
